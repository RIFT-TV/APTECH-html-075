<!DOCTYPE html>
<html>
<body>
<h1>t Loops</h1>
<h2>The for Loop</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
<br>
<p id="demo"></p>

<script>
let text = "";

let i = 0;
while (i < 10) {
  text += "The number is " + i + "<br>";
  i++;
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
