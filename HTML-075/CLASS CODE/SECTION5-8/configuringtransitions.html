<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configutation</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background: #f40101;
            position: relative;
            border-radius: 100px;
            animation-name: myfirst;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
            /* fire fox: */
            -moz-border-radius: 100px;
            -moz-animation-name: myfirst;
            -moz-animation-duration: 4s;
            -moz-animation-timing-function: linear;
            -moz-animation-delay: 1s;
            -moz-animation-iteration-count: infinite;
            -moz-animation-direction: alternate;
            -moz-animation-play-state: running;
            /* safari and chrome */
            -webkit-border-radius:100px;
            -webkit-animation-name: myfirst;
            -webkit-animation-duration: 4s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
            -webkit-animation-play-state: running;
        }
        @keyframes myfirst
        {
            0% {background: red; left:0px; top:0px;}
            25% {background: rgb(251, 213, 1); left:300px; top:0px;}
            50% {background: rgb(0, 4, 255); left:300px; top:300px;}
            75% {background: rgb(13, 255, 0); left:0px; top:300px;}
            100% {background: red; left:0px; top:0px;}
        }
            @-moz-keyframes myfirst /* firefox */
            {
                0% {background:red;  left:0px; top:0px;}
                25% {background:yellow;  left:300px; top:0px;}
                50% {background:blue;  left:300px; top:300px;}
                75% {background:green;  left:0px; top:300px;}
                100% {background:red;  left:0px; top:0px;}
            }
            @-webkit-keyframes myfirst /* safari and chrome */
            {
                0% {background: red; left: 0px; top: 0px;}
                25% {background: rgb(255, 179, 0); left: 200px; top: 0px;}
                50% {background: rgb(0, 0, 255); left: 200px; top: 200px;}
                75% {background: rgb(55, 255, 0); left: 0px; top: 200px;}
                100% {background: red; left: 0px; top: 0px;}
            }
        </style>
        
</head>
<body>
    <p><b>note:</b> animation</p>
</body>
</html>
