<!DOCTYPE html>
<html>
    <head>
        <title>grid items</title>
        <style>
            .grid-container
            {
                display:grid;
                grid-template-columns: auto auto auto auto auto auto ;
                grid-gap: 10px;
                background-color: lightgreen;
                padding: 10px;
            }
            .grid-container > div {
                background-color: lightblue;
                text-align: 20px 0;
                padding: 20px 0;
                font-size: 30px;
            }
            .item1{
                grid-row: 1 / span 2;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">A</div>
            <div class="item2">B</div>
            <div class="item3">C</div>
            <div class="item4">D</div>
            <div class="item5">E</div>
            <div class="item6">F</div>
            <div class="item7">G</div>
            <div class="item8">H</div>
            <div class="item9">I</div>
            <div class="item10">J</div>
            <div class="item11">K</div>
            <div class="item12">L</div>
            </div>
    </body>
</html>
