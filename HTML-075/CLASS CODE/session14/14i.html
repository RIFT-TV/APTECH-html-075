<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag and Drop API</title>
    <script>
        function drag_image(event) {
            event.dataTransfer.setData("image", event.target.id);
        }

        function allow_drop(event) {
            event.preventDefault();
        }

        function drop_image(event) {
            var data = event.dataTransfer.getData("image");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="div1" style="border: blue 2px solid; height: 125px; width: 75px; padding: 10px;">
        <img src="image.jpg" height="75" width="75" id="image1"
             draggable="true" ondragstart="drag_image(event)" />
    </div>
    <br>
    <div id="div2" style="border: red 2px solid; height: 125px; width: 75px; padding: 10px;"
         ondragover="allow_drop(event)" ondrop="drop_image(event)">
    </div>
</body>
</html>
