<!DOCTYPE html>
<!--how to create a circle-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13f</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #mcanvas{
            border: 1px solid blue;
        }
    </style>
    <script>
        window.onload=function(){
            var canvas= document.getElementById("#mcanvas");
            var ctext = canvas.getContext("2d");
            var ctrx = canvas.width /2;
            var ctry = canvas.height /2;
            var radius =70;
            ctext.beginpath();
            ctext.arc(ctrx, ctry, radius, 0, 2 * Math,PT,false);
            ctext.fillstyle = "Dark0child";
            ctext.fill();
            ctext.linewidth =4;
            ctext.strokestyle = "black";
            ctext.stroke();
        }
    </script>
</head>
<body>
    <canvas id="mcanvas" width="356" hieght="150"></canvas>
</body>
</html>
