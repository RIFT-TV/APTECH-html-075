<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displayinformation in java script</title>
</head>
<body>
    <h2>java script display methods</h2>
    <!--Elements for displaying information-->
    <div id="output1"></div>
    <div id="output2"></div>
    <script>
        //method 1:console.log(developer tools)
        console.log("this message appears in the console")

        //Method2:alert(popup dialog)
        alert("this is an alert box!");

        //method 3: document.write(writes directly to the document)
        document.write("<p>this is written using document.write()</p>");

        //method 4: innerHTML (inserting into a specific element)
        document.getElementbyid("output1").innerHTML="Displayed using textcontent; " </script>
</body>
</html>
